---
layout: default
title: Home
---

<h2>Welcome to My Blog</h2>
<p>This is a minimalistic Jekyll blog. Below are my latest posts:</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
