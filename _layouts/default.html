<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.className = theme;
        })();
    </script>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #333;
            --header-border: #eee;
            --h1-color: #2c3e50;
            --h2-color: #34495e;
            --link-color: #3498db;
            --meta-color: #666;
            --footer-border: #eee;
        }
        
        .dark {
            --bg-color: #1a1a1a;
            --text-color: #e4e4e4;
            --header-border: #333;
            --h1-color: #74a9d8;
            --h2-color: #92b5d1;
            --link-color: #5dade2;
            --meta-color: #aaa;
            --footer-border: #333;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        h1 { color: var(--h1-color); }
        h2 { color: var(--h2-color); }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .post-meta { color: var(--meta-color); font-size: 0.9em; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { margin-bottom: 20px; }
        footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--footer-border); color: var(--meta-color); }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--link-color);
            color: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">ðŸŒ™</button>
    
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by Jekyll.</p>
    </footer>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        
        window.toggleTheme = function() {
            const html = document.documentElement;
            const currentTheme = html.className;
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.className = newTheme;
            localStorage.setItem('theme', newTheme);
            
            // Update button icon
            const button = document.querySelector('.theme-toggle');
            button.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial button icon
            const theme = document.documentElement.className;
            const button = document.querySelector('.theme-toggle');
            button.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Initialize Mermaid
            mermaid.initialize({ startOnLoad: false });
            
            // Find all code blocks with language 'mermaid'
            const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
            mermaidBlocks.forEach((block, index) => {
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = block.textContent;
                mermaidDiv.id = 'mermaid-' + index;
                
                block.parentNode.parentNode.replaceChild(mermaidDiv, block.parentNode);
            });
            
            mermaid.run();
        });
    </script>
</body>
</html>
